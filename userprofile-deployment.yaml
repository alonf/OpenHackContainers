apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: api
  labels:
    app: userprofile
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registrytkw2929.azurecr.io/userprofile:1.0.0
        env:
          - name: "PORT"
            value: "80"
          - name: "CONFIG_FILES_PATH"
            value: "/secrets"
        envFrom:
          - secretRef:
              name: dev-db-secret
        ports:
          - name: api
            containerPort: 80
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
  namespace: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: userprofile
