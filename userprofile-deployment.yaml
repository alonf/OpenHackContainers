apiVersion: apps/v1
kind: Deployment
metadata:
  name: userprofile
  namespace: api
  labels:
    app: userprofile
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userprofile
  template:
    metadata:
      labels:
        app: userprofile
    spec:
      containers:
      - name: userprofile
        image: registrytkw2929.azurecr.io/userprofile:1.0.0
        env:
          - name: "PORT"
            value: "80"
          - name: "CONFIG_FILES_PATH"
            value: "http://endpoint.you.specify(:port)"
          - name: "SQL_USER"
            value: "sqladmintKw2929"
          - name: "SQL_PASSWORD"
            value: "gW5an2Bs3"
          - name: "SQL_SERVER"
            value: "sqlservertkw2929.database.windows.net"
          - name: "SQL_DBNAME"
            value: "mydrivingDB"
        ports:
          - name: api
            containerPort: 80
            protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: userprofile
  namespace: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: userprofile
